<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - FoodExpress</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/checkout.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <a href="index.html" class="logo">
                <i class="fas fa-utensils logo-icon"></i>
                <span>FoodExpress</span>
            </a>
            
            <nav class="nav">
                <a href="index.html">Home</a>
                <a href="menu.html">Menu</a>
                <button class="cart-button" id="cartButton">
                    <i class="fas fa-shopping-cart"></i>
                    <span class="cart-count" id="cartCount">0</span>
                </button>
            </nav>
        </div>
    </header>

    <main class="checkout-page">
        <div class="checkout-steps">
            <div class="step active" id="step1">
                <span>1</span>
                <p>Delivery Info</p>
            </div>
            <div class="step" id="step2">
                <span>2</span>
                <p>Payment</p>
            </div>
            <div class="step" id="step3">
                <span>3</span>
                <p>Confirmation</p>
            </div>
        </div>

        <form id="checkoutForm">
            <!-- Step 1: Delivery Information -->
            <div class="checkout-step active" id="deliveryStep">
                <h2>Delivery Information</h2>
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                <div class="form-group">
                    <label for="address">Delivery Address</label>
                    <input type="text" id="address" name="address" required>
                </div>
                <div class="form-group">
                    <label for="instructions">Delivery Instructions (Optional)</label>
                    <textarea id="instructions" name="instructions"></textarea>
                </div>
                <div class="step-actions">
                    <button type="button" class="button primary" id="nextToPayment">
                        Next: Payment
                    </button>
                </div>
            </div>

            <!-- Step 2: Payment -->
            <div class="checkout-step" id="paymentStep">
                <h2>Payment Method</h2>
                <div class="payment-options">
                    <label class="payment-option">
                        <input type="radio" name="paymentMethod" value="credit" checked>
                        <span>Credit/Debit Card</span>
                    </label>
                    <label class="payment-option">
                        <input type="radio" name="paymentMethod" value="paypal">
                        <span>PayPal</span>
                    </label>
                    <label class="payment-option">
                        <input type="radio" name="paymentMethod" value="cash">
                        <span>Cash on Delivery</span>
                    </label>
                </div>

                <div class="credit-card-form" id="creditCardForm">
                    <div class="form-group">
                        <label>Card Number</label>
                        <input type="text" placeholder="1234 5678 9012 3456">
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label>Expiration Date</label>
                            <input type="text" placeholder="MM/YY">
                        </div>
                        <div class="form-group">
                            <label>CVV</label>
                            <input type="text" placeholder="123">
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Name on Card</label>
                        <input type="text" placeholder="John Doe">
                    </div>
                </div>

                <div class="order-summary">
                    <h3>Order Summary</h3>
                    <div id="checkoutItems">
                        <!-- Order items will be inserted here -->
                    </div>
                    <div class="order-total">
                        <span>Total</span>
                        <span id="checkoutTotal">$0.00</span>
                    </div>
                </div>

                <div class="step-actions">
                    <button type="button" class="button secondary" id="backToDelivery">
                        Back
                    </button>
                    <button type="button" class="button primary" id="nextToReview">
                        Review Order
                    </button>
                </div>
            </div>

            <!-- Step 3: Review -->
            <div class="checkout-step" id="reviewStep">
                <h2>Review Your Order</h2>
                <div class="review-section">
                    <h3>Delivery Information</h3>
                    <div id="reviewDeliveryInfo">
                        <!-- Delivery info will be inserted here -->
                    </div>
                </div>

                <div class="review-section">
                    <h3>Payment Method</h3>
                    <div id="reviewPaymentInfo">
                        <!-- Payment info will be inserted here -->
                    </div>
                </div>

                <div class="review-section">
                    <h3>Order Items</h3>
                    <div id="reviewOrderItems">
                        <!-- Order items will be inserted here -->
                    </div>
                    <div class="review-total">
                        <p>Subtotal: <span id="reviewSubtotal">$0.00</span></p>
                        <p>Delivery Fee: $2.99</p>
                        <p class="total">Total: <span id="reviewTotal">$2.99</span></p>
                    </div>
                </div>

                <div class="step-actions">
                    <button type="button" class="button secondary" id="backToPayment">
                        Back
                    </button>
                    <button type="submit" class="button primary">
                        Place Order
                    </button>
                </div>
            </div>
        </form>
    </main>

    <footer class="footer">
        <!-- Same footer as index.html -->
    </footer>

    <script src="js/script.js"></script>
    <script src="js/checkout.js"></script>
</body>
</html>
